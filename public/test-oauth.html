<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #log {
            background: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>OAuth Debug Test Page</h1>
    
    <h2>Environment Info</h2>
    <div id="env-info"></div>
    
    <h2>Test OAuth Directly</h2>
    <button onclick="testSupabaseConnection()">Test Supabase Connection</button>
    <button onclick="testGoogleOAuth()">Test Google OAuth</button>
    <button onclick="testGitHubOAuth()">Test GitHub OAuth</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h2>Debug Log</h2>
    <div id="log"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // Configuration - Replace with your values
        const SUPABASE_URL = 'https://gwwvqayyzdxmckyphwge.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3d3ZxYXl5emR4bWNreXBod2dlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU1NDI3MDMsImV4cCI6MjA3MTExODcwM30.IxY_8UWcT-rgOMsL29gLCfXmcPp7PgJ9dComkQAxyGs';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabase = supabase;
        
        // Display environment info
        document.getElementById('env-info').innerHTML = `
            <p><strong>Current URL:</strong> ${window.location.href}</p>
            <p><strong>Origin:</strong> ${window.location.origin}</p>
            <p><strong>Supabase URL:</strong> ${SUPABASE_URL}</p>
            <p><strong>Callback URL:</strong> ${window.location.origin}/auth/callback</p>
        `;
        
        window.log = function(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        };
        
        window.clearLog = function() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        };
        
        window.testSupabaseConnection = async function() {
            log('Testing Supabase connection...', 'info');
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    log(`Session error: ${error.message}`, 'error');
                } else {
                    log(`Session check successful. Logged in: ${!!data.session}`, 'success');
                    if (data.session) {
                        log(`User: ${data.session.user.email}`, 'info');
                    }
                }
            } catch (err) {
                log(`Connection test failed: ${err.message}`, 'error');
            }
        };
        
        window.testGoogleOAuth = async function() {
            log('Starting Google OAuth test...', 'info');
            try {
                const redirectTo = `${window.location.origin}/auth/callback`;
                log(`Redirect URL: ${redirectTo}`, 'info');
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectTo,
                    },
                });
                
                if (error) {
                    log(`Google OAuth error: ${error.message}`, 'error');
                    log(`Error details: ${JSON.stringify(error)}`, 'error');
                } else if (data?.url) {
                    log(`OAuth URL generated: ${data.url}`, 'success');
                    log('Redirecting to Google in 2 seconds...', 'info');
                    setTimeout(() => {
                        window.location.href = data.url;
                    }, 2000);
                } else {
                    log('No URL returned from OAuth request', 'error');
                    log(`Response data: ${JSON.stringify(data)}`, 'info');
                }
            } catch (err) {
                log(`Exception during Google OAuth: ${err.message}`, 'error');
                log(`Stack: ${err.stack}`, 'error');
            }
        };
        
        window.testGitHubOAuth = async function() {
            log('Starting GitHub OAuth test...', 'info');
            try {
                const redirectTo = `${window.location.origin}/auth/callback`;
                log(`Redirect URL: ${redirectTo}`, 'info');
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'github',
                    options: {
                        redirectTo: redirectTo,
                    },
                });
                
                if (error) {
                    log(`GitHub OAuth error: ${error.message}`, 'error');
                    log(`Error details: ${JSON.stringify(error)}`, 'error');
                } else if (data?.url) {
                    log(`OAuth URL generated: ${data.url}`, 'success');
                    log('Redirecting to GitHub in 2 seconds...', 'info');
                    setTimeout(() => {
                        window.location.href = data.url;
                    }, 2000);
                } else {
                    log('No URL returned from OAuth request', 'error');
                    log(`Response data: ${JSON.stringify(data)}`, 'info');
                }
            } catch (err) {
                log(`Exception during GitHub OAuth: ${err.message}`, 'error');
                log(`Stack: ${err.stack}`, 'error');
            }
        };
        
        // Initial log
        log('OAuth test page loaded', 'success');
        log('Click buttons above to test OAuth providers', 'info');
    </script>
</body>
</html>
